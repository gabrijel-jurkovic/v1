<section class="form" style="background-color: #eee;">
    <div class="container py-5 px-sm-0 ">
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-xl-10 ">
                <div class="card rounded-3 text-black">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-body p-md-5 mx-md-4">

                                <h3>Create new event</h3>
                                <form id="event-form">

                                    <div class="md-form md-outline">
                                        <label for="name">Name</label><input
                                            id="name"
                                            class="form-control"
                                            type="text"
                                    />
                                    </div>

                                    <div class="md-form md-outline">
                                        <label for="name">Event type</label><input
                                            id="event-type"
                                            class="form-control"
                                            type="text"
                                            placeholder="eg. Concert"
                                    />
                                    </div>

                                    <div class="md-form md-outline">
                                        <label for="date">Date</label><input
                                            id="date"
                                            class="form-control"
                                            type="date"
                                            placeholder="Password"
                                    />
                                    </div>

                                    <div class="md-form md-outline">
                                        <label for="date">Time</label><input
                                            id="time"
                                            class="form-control"
                                            type="time"
                                            placeholder="Password"
                                    />
                                    </div>

                                    <div class="md-form md-outline">
                                        <label for="date">Address</label><input
                                            id="address"
                                            class="form-control"
                                            type="text"
                                    />
                                    </div>

                                    <div class="md-form md-outline">
                                        <label for="date">Number of tickets</label><input
                                            id="ticket_number"
                                            class="form-control"
                                            type="number"
                                    />
                                    </div>
                                    <div class="md-form md-outline">
                                        <label class="form-check-label" for="flexRadioDefault2">Ticket type</label>
                                        <div class="form-check">
                                            <input
                                                    class="form-check-input"
                                                    type="radio"
                                                    name="flexRadioDefault"
                                                    id="flexRadioDefault1"
                                            />
                                            <label class="form-check-label" for="flexRadioDefault1">Free ticket</label>
                                        </div>

                                        <div class="form-check">
                                            <input
                                                    class="form-check-input"
                                                    type="radio"
                                                    name="flexRadioDefault"
                                                    id="flexRadioDefault2"
                                            />
                                            <label class="form-check-label" for="flexRadioDefault2">Buyable
                                                ticket</label>
                                        </div>
                                    </div>
                                    <div class="md-form md-outline">
                                        <label for="date">Ticket price</label>
                                        <input
                                                id="ticket_price"
                                                class="form-control"
                                                type="number"
                                        />
                                    </div>


                                    <div class="form-group purple-border">
                                        <label for="exampleFormControlTextarea4">Description</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea4"
                                                  rows="3"></textarea>
                                    </div>
                                    <div class="form-group purple-border">
                                        <label for="exampleFormControlTextarea4">Timetable</label>
                                        <textarea class="form-control" rows="3"></textarea>
                                    </div>


                                    <div class="md-form md-outline">
                                        <label for="exampleFormControlTextarea4">Upload image</label>
                                        <input type="file" class="form-control"/>
                                    </div>

                                    <div class="text-center pt-1 mb-0 mt-5 pb-1">
                                        <button id="publish_btn"
                                                class="btn btn-primary btn-block fa-lg gradient-custom-2"
                                                type="button">Publish
                                        </button>
                                    </div>

                                    <div class="text-center pb-1">
                                        <button type="button" class="btn btn-outline-danger btn-block fa-lg"
                                                data-mdb-ripple-color="dark">
                                            Cancel
                                        </button>

                                    </div>

                                </form>

                            </div>
                        </div>

                    </div>
                </div>
