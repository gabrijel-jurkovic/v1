<!DOCTYPE html>
<html>
    <head>
        <title>Meet.Up</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" rel="stylesheet">
        <link href="stylee.css" rel="stylesheet">
        <link href="st.css" rel="stylesheet">
    </head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" ></script>
    <body>
        <div id="viewport">
            <!-- Sidebar -->
            <div id="sidebar">
              <ul class="nav">
                <li>
                  <a class="" href="index.html">
                    <img
                            src="images/MeetUp_logo.png"
                            height="15"
                            alt=""
                            loading="lazy"
                    />
                </a>
                </li>
                <li>
                  <a href="myevents.html">
                    <i class="zmdi zmdi-calendar"></i> My Events
                  </a>
                </li>
                <li>
                  <a href="calendar.html">
                    <i class="zmdi zmdi-view-dashboard"></i> Calendar
                  </a>
                </li>
                <li>
                  <a href="create.html">
                    <i class="zmdi zmdi-plus"></i> Create Event
                  </a>
                </li>
                
                <li>
                    <a href="bookedevents.html">
                      <i class="zmdi zmdi-calendar"></i> Booked Events
                    </a>
                  </li>
                <li>
                  <a  href="events.html">
                    <i class="zmdi zmdi-search"></i> Search
                  </a>
                </li>
                <li>
                  <a href="report.html">
                    <i class="zmdi zmdi-settings"></i> Settings
                  </a>
                </li>
              </ul>
              <div class="belo" id="copyright">© 2021 Copyright:
                <a href="index.html">MeetUp®</a>
            </div>
            </div>
            <form class="form-horizontal">
              <fieldset>
              
              <!-- Form Name -->
              <legend id="naziv">Create Event</legend>
              
              <!-- Text input-->
              <div class="lijevo">
                <div class="form-group">
                <label class="col-md-4 control-label" for="event_name">Name</label>  
                <div class="col-md-4">
                <input id="event_name" name="event_name" type="text"  class="form-control input-md">
                  
                </div>
              </div>
              
              
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="startdate">Start Date</label>  
                <div class="col-md-4">
                <input id="startdate" name="startdate" type="datetime-local" placeholder="Start Date" class="form-control input-md">
                
                </div>
              </div>
              
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="enddate">End Date</label>  
                <div class="col-md-4">
                <input id="enddate" name="enddate" type="datetime-local" placeholder="End Date" class="form-control input-md">
                 
                </div>
              </div>

              <!-- Textarea -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="textarea">Description</label>
                <div class="col-md-4">                     
                  <textarea class="form-control" id="textarea" name="description"></textarea>
                </div>
              </div>
              
              <!-- Textarea -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="details">Details and Lineup</label>
                <div class="col-md-4">                     
                  <textarea class="form-control" id="details" name="details"></textarea>
                </div>
              </div>
              
              
              <!-- Select Basic -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="selectbasic">Categories</label>
                <div class="col-md-4">
                  <select id="selectbasic" name="selectbasic" class="form-control">
                    <option value="1">Education</option>
                    <option value="2">Fun</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="tags">Event type</label>  
                <div class="col-md-4">
                <input id="tags" name="tags" type="text" class="form-control input-md">
                  
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label" for="cards">Number of tickets</label>  
                <div class="col-md-4">
                <input id="cards" name="cards" type="text" class="form-control input-md">
                  
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label">Image</label>
                <div class="col-md-4">
                <input type="file" class="form-control" id="customFile" />
              </div>
              </div>
            </div>

              <!-- div 2-->
              <legend id="loc">Event location</legend>
              <div>
            <div class="col-md-8">
              <div class="form-group">
                <label class="col-md-4 control-label" for="adress">Address</label>  
                <div class="col-md-6">
                <input id="adress" name="address" type="text"  class="form-control input-md">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="event_name">State</label>  
                <div class="col-md-6">
                <input id="event_name" name="state" type="text" class="form-control input-md">
                </div>
              </div>

              
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="postal">Postal Code</label>  
                    <div class="col-md-6">
                    <input id="postal" name="postal" type="text" class="form-control input-md">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="city">City</label>  
                    <div class="col-md-6">
                    <input id="city" name="city" type="text" class="form-control input-md">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="country">Country</label>  
                    <div class="col-md-6">
                    <input id="country" name="Country" type="text" class="form-control input-md">
                    </div>
                  </div>
                </div>
              

              <div class="col-md-4">
                <div id="mapa_id" class="form-group border rounded"></div>
              </div>
            </div>
          

            <legend id="loc">Contcat Info and Payment</legend>
              <div class="col-md-6">
              <div class="form-group">
                <label class="col-md-4 control-label" for="phone">Phone</label>  
                <div class="col-md-6">
                <input id="phone" name="phone" type="text" class="form-control input-md">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="email">Email</label>  
                <div class="col-md-6">
                <input id="email" name="email" type="text" class="form-control input-md">
                </div>
              </div>
            </div>
          <div class="col-md-6">
            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="selectbasic">Participation Access</label>
              <div class="col-md-6">
                <select id="selectbasic" name="selectbasic" class="form-control">
                  <option value="1">Paid</option>
                  <option value="2">Invite only</option>
                  <option value="3">Open</option>
                </select>
              </div>
            </div>
            
            
            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="selectbasic">Payment Method</label>
              <div class="col-md-6">
                <select id="selectbasic" name="selectbasic" class="form-control">
                  <option value="1">In advance</option>
                  <option value="2">At door</option>
                  <option value="3">Both</option>
                </select>
              </div>
            </div>
            
            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textarea">Pricing info</label>
              <div class="col-md-6">                     
                <input type="number" class="form-control" id="textarea" placeholder="0" name="textarea">
              </div>
            </div>
          </div>
          
              
              
              
        </form>
        <div class="col-md-6">
        <button type="button" class="btn btn-primary gradient-custom-2" id="kreiraj">Create</button>
      </div>

      <div class="col-md-6">
        <button type="button" class="btn btn-primary gradient-custom-2" id="kreir">Add Attachment</button>
      </div>
      
      
    </body>
</html>
