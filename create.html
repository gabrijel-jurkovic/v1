      <legend id="naziv">Create New Event</legend>
      <div class="col-md-12">
        <form class="form-horizontal">
          <div class="lijevo">
            <div class="form-group">
              <label class="col-md-4 control-label" for="event_name">Name</label>  
              <div class="col-md-4">
                <input id="event_name" name="event_name" type="text"  class="form-control input-md">
              </div>
           </div>
           <div class="form-group">
            <label class="col-md-4 control-label" for="startdate">Start Date</label>  
            <div class="col-md-4">
              <input id="startdate" name="startdate" type="datetime-local"  class="form-control input-md">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="enddate">End Date</label>  
            <div class="col-md-4">
              <input id="enddate" name="enddate" type="datetime-local"  class="form-control input-md">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="opis">Description</label>
            <div class="col-md-4">                     
              <textarea class="form-control" id="opis" name="description"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="details">Details</label>
            <div class="col-md-4">                     
              <textarea class="form-control" id="details" name="details"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">Categories</label>
            <div class="col-md-4">
              <select id="selectbasic" name="selectbasic" class="form-control">
                <option value="1">Music</option>
                <option value="2">Festival</option>
                <option value="3">Learning</option>
                <option value="4">Art</option>
                <option value="5">Sport</option>
                <option value="6">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="tags">Event type</label>  
            <div class="col-md-4">
            <input id="tags" name="tags" type="text" class="form-control input-md">  
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="cards">Number of tickets</label>  
            <div class="col-md-4">
            <input id="cards" name="cards" type="text" class="form-control input-md">
            </div>
          </div>
  
          <div class="form-group">
            <label class="col-md-4 control-label">Image</label>
            <div class="col-md-4">
            <input type="file" class="form-control" id="customFile" />
            </div>
          </div>
        </div>
        <legend id="loc">Event location</legend>
        <div>
          <div class="col-md-8">
            <div class="form-group">
              <label class="col-md-4 control-label" for="adress">Address</label>  
                <div class="col-md-6">
                  <input id="adress" name="address" type="text"  class="form-control input-md">
                </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="event_name">State</label>  
              <div class="col-md-6">
              <input id="state" name="state" type="text" class="form-control input-md">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="postal">Postal Code</label>  
              <div class="col-md-6">
              <input id="postal" name="postal" type="text" class="form-control input-md">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="city">City</label>  
              <div class="col-md-6">
              <input id="city" name="city" type="text" class="form-control input-md">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="country">Country</label>  
              <div class="col-md-6">
              <input id="country" name="Country" type="text" class="form-control input-md">
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div id="mapa_id" class="form-group border rounded"></div>
          </div>
        </div>
        <legend id="loc">Contcat Info and Payment</legend>
          <div class="col-md-6">
          <div class="form-group">
            <label class="col-md-4 control-label" for="phone">Phone</label>  
            <div class="col-md-6">
            <input id="phone" name="phone" type="text" class="form-control input-md">
            </div>
          </div>
  
          <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>  
            <div class="col-md-6">
            <input id="email" name="email" type="text" class="form-control input-md">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">Participation Access</label>
            <div class="col-md-6">
              <select id="way" name="selectbasic" class="form-control">
                <option value="1">Paid</option>
                <option value="2">Open</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">Payment Method</label>
            <div class="col-md-6">
              <select id="paying" name="selectbasic" class="form-control">
                <option value="1">In advance</option>
                <option value="2">At door</option>
                <option value="3">Both</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="pricing">Pricing info</label>
            <div class="col-md-6">                     
              <input type="number" class="form-control" id="pricing" placeholder="0" name="textarea">
            </div>
          </div>
        </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-primary gradient-custom-2" id="kreiraj">Create</button>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-primary gradient-custom-2" id="desno">Add Attachment</button>
          </div>
        </form>
