                <i class="zmdi zmdi-sign-in"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="viewport">
        <div id="sidebar">
          <ul class="nav">
            <li>
              <a class="" href="index.html">
                <img
                        src="images/MeetUp_logo.png"
                        height="15"
                        alt=""
                        loading="lazy"
                />
            </a>
            </li>
            <li>
              <a href="admin_dashboard.html">
              <i class="zmdi zmdi-view-dashboard"></i> Dashboard

                <i class="zmdi zmdi-accounts"></i> Users

              </a>
            </li>
            <li>
              <a href="reports.html" id="na">
                <i class="zmdi zmdi-flag"></i> Reports
              </a>
            </li>
            <li>
                <a href="index.html" id="na">
                  <i class="zmdi zmdi-sign-in"></i> LogOut
                </a>
            </li>
          </ul>
          <div class="belo" id="copyright">© 2021 Copyright:
            <a href="index.html">MeetUp®</a>
          </div>

        <div class="row">
          <div class="col-lg-3">
            <div class="card card-stats">
              <div class="card-header card-header-warning card-header-icon">
                <div class="card-icon">
                  <i class="material-icons">people</i>
                </div>
                <p class="card-category">Users</p>
                <h3 class="card-title">50
                </h3>
              </div>
              <div class="card-footer">
                <div class="stats">
                  <i>Numbers of user accounts</i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="card card-stats">
              <div class="card-header card-header-success card-header-icon">
                <div class="card-icon">
                  <i class="material-icons">event</i>
                </div>
                <p class="card-category">Events</p>
                <h3 class="card-title">10</h3>
              </div>
              <div class="card-footer">
                <div class="stats">
                  <i>Number of active events</i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 ">
            <div class="card card-stats">
              <div class="card-header card-header-danger card-header-icon">
                <div class="card-icon">
                  <i class="material-icons">info_outline</i>
                </div>
                <p class="card-category">Waiting for approvment</p>
                <h3 class="card-title">75</h3>
              </div>
              <div class="card-footer">
                <div class="stats">
                  <i>Events on waiting</i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 ">
            <div class="card card-stats">
              <div class="card-header card-header-info card-header-icon">
                <div class="card-icon">
                  <i class="material-icons">person remove</i>
                </div>
                <p class="card-category">Blocked users</p>
                <h3 class="card-title">5</h3>
              </div>
              <div class="card-footer">
                <div class="stats">
                  <i>Number of blocekd users</i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <canvas id="pieChart"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="pieChart"></canvas>
