<h1 class="pt-5 text-center">MeetUp Checkout</h1>
<div class="row justify-content-center mb-5 px-2 min-vh-100">
    <div class="col-12 col-md-10 col-xl-6">
        <div class="card shadow-2-strong p-5 my-5" style="background-color: #fff;">
            <form action="">

                <div class="row">
                    <div class="col-12 col-xl-6">
                        <h3>Billing Address</h3>
                        <div class="row">
                            <div class="md-form md-outline col-sm-12 col-lg-6">
                                <label for="first_name">First name</label><input
                                    id="first_name"
                                    class="form-control"
                                    type="text"
                                    placeholder="Janez"
                            />
                            </div>

                            <div class="md-form md-outline col-sm-12 col-lg-6 mt-3  mt-lg-0 mt-xl-0">
                                <label for="last_name">Last name</label><input
                                    id="last_name"
                                    class="form-control"
                                    type="text"
                                    placeholder="Novak"
                            />
                            </div>

                        </div>

                        <div class="md-form md-outline">
                            <label for="email">Address</label><input
                                id="address"
                                class="form-control"
                                type="text"
                                placeholder="janez.novak@gmail.com"
                        />
                        </div>
                        <div class="md-form md-outline">
                            <label for="email">E-mail</label><input
                                id="email"
                                class="form-control"
                                type="email"
                                placeholder="janez.novak@gmail.com"
                        />
                        </div>

                        <div class="md-form md-outline">
                            <label for="email">Phone number</label><input
                                id="pnumber"
                                class="form-control"
                                type="email"
                                placeholder="+386100100"
                        />
                        </div>

                    </div>

                    <div class="col-12 col-xl-6 mt-3 mt-lg-0 mt-xl-0">
                        <h3>Payment</h3>
                        <div class="md-form md-outline col-sm-12 col-xl-12">
                            <label for="first_name">Name on card</label><input
                                id="card_name"
                                class="form-control"
                                type="text"
                                placeholder="Janez"
                        />
                        </div>

                        <div class="md-form md-outline col-sm-12 col-xl-12">
                            <label for="first_name">Credit card number</label><input
                                id="ccnum"
                                class="form-control"
                                type="text"
                                placeholder="1111-2222-3333-4444"
                        />
                        </div>

                        <div class="md-form md-outline col-sm-12 col-xl-12">
                            <label for="first_name">Exp. date</label><input
                                id="expdate"
                                class="form-control"
                                type="text"
                                placeholder="07/2021"
                        />
                        </div>

                        <div class="md-form md-outline col-sm-12 col-xl-12">
                            <label for="first_name">CVV</label><input
                                id="cvv"
                                class="form-control"
                                type="number"
                                placeholder="123"
                        />
                        </div>


                    </div>

                </div>

                <div class="col-12">
                    <button class="btn btn-primary gradient-custom-2 col-12">Checkout</button>
                </div>
            </form>
        </div>
    </div>
